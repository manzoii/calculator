<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <div id="heading"><h1>Calculator</h1></div> -->
    <div id="main">
        <div id="container">
            <div id="logo"><h2>MANZO</h2></div>
            <div id="display">0</div>
            <div id="buttons">
                <div>
                    <button id="clear"><h2>clear</h2></button>
                    <button class="operator" id="division"><h2>/</h2></button>
                    <button class="operator" id="multiplication"><h2>*</h2></button>
                </div>
                <div id="firstrow">
                    <button class="num" id="one"><h2>1</h2></button>
                    <button class="num" id="two"><h2>2</h2></button>
                    <button class="num" id="three"><h2>3</h2></button>
                    <button class="operator" id="subtraction"><h2>-</h2></button>
                </div>
                <div id="withadd">
                    <div id="justnum">
                        <div>
                            <button class="num" id="four"><h2>4</h2></button>
                            <button class="num" id="five"><h2>5</h2></button>
                            <button class="num" id="six"><h2>6</h2></button>
                        </div>
                        <div>
                            <button class="num" id="seven"><h2>7</h2></button>
                            <button class="num" id="eight"><h2>8</h2></button>
                            <button class="num" id="nine"><h2>9</h2></button>
                        </div>
                    </div>
                    <button class="operator" id="addition"><h2>+</h2></button>
                </div>
                <div id="lastrow">
                    <button class="num" id="zero"><h2>0</h2></button>
                    <button class="num" id="decimal"><h2>.</h2></button>
                    <button id="equality"><h2>=</h2></button>
                </div>
            </div>
        </div>        
    </div>
    <div id="footer"></div>
</body>
</html>
